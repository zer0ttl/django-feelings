{% extends 'layout.html' %}
{% load bootstrap3 %}
{% block title %}Logout | {{ block.super }}{% endblock %}
{% block content %}
<div class="container pt">
    <div class="row">
        <div class="col-md-6">
            <h3>Logout?</h3>
            <form method="post">
                {% bootstrap_form form %}
                {% csrf_token %}
                <input type="submit" value="Logout" class="btn btn-default">
            </form>
        </div>
        <div class="col-md-6">
            <h3>Come back soon!</h3>
            <p>The more you use this site the more it is beneficial to you.</p>
        </div>
    </div>
</div>
{% endblock%}
