{% load bootstrap3 %}

<form action="#" method="POST">
    <h2>How are you feeling now?</h2>
    <div class="row">
        <div class="col-md-4">{% bootstrap_field form.condition %}</div>
        <div class="col-md-8">{% bootstrap_field form.notes %}</div>
    </div>
    {% csrf_token %}
    <input type="submit" value="Record" class="btn"/>
</form>
